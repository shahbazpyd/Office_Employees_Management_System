<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags for proper rendering and responsiveness -->
    <meta charset="utf-8"> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Ensures proper responsiveness on different devices -->

    <!-- Bootstrap CSS for styling.  Using a CDN for convenience. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% load static %} <!-- Django template tag to load static files -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}"> <!--Link to our custom CSS stylesheet -->
    <title>Office Employee Management System!</title> <!-- Sets the title that appears in the browser tab -->
</head>

<body> <!-- The main content of the HTML document -->

    <div class="container"> <!-- Creates a container for our content, providing some structure -->
        <div class="img-container">
            <h1>Office Employee Management System!</h1> <!-- Main heading for the page -->
            <img src="{% static 'images/emp_desk4.jpg' %}"  alt="an image">

        </div>
        <hr> <!-- Horizontal rule for visual separation -->
        <div class="buttons">
            <!-- Links to different sections of the app. Using Bootstrap buttons for styling. -->
            <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
            <a class="btn btn-primary" href="/add_emp" role="button">Add An Employee</a>
            <a class="btn btn-primary" href="/remove_emp" role="button">Remove An Employee</a>
            <a class="btn btn-primary" href="/filter_emp" role="button">Filter An Employee</a>
        </div>
    </div>



    <!-- Optional JavaScript for Bootstrap functionality. Using the bundled version. -->

    <!-- Option 1: Bootstrap Bundle with Popper - Includes Popper.js for dropdowns, tooltips, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>

</html>
