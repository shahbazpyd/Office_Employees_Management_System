<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        {% load static %} <!-- Django template tag to load static files -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}"> <!--Link to our custom CSS stylesheet -->
    <title>{% block title %}Office Employee Management{% endblock %}</title>
</head>
<body style="padding-top: 56px;">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #3498db;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Employee Mgmt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <!-- <li class="nav-item">
                        <span class="navbar-text me-2 pt-4">Hi, {{ user.username }}!</span>
                    </li>  -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'password_change' %}">Change Password</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-inline" action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link text-decoration-none">Log Out</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}" role="button">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper - Includes Popper.js for dropdowns, tooltips, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
