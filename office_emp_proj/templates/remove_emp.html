{% extends "base.html" %}
{% load static %} 


{% block content %}
    
        <div class="container">
            <!-- Creates a container for our content using Bootstrap for styling and structure. -->
            <h1>Office Employee Management System!</h1> <!-- Main heading of the page -->
            <hr> <!-- Horizontal line for visual separation -->
            <div class="buttons">
            <!-- Navigation links to other parts of the application using Bootstrap buttons. -->
            <a class="btn btn-primary" href="{% url 'index' %}" role="banner">Home</a>
            <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
            <a class="btn btn-primary" href="/add_emp" role="button">Add An Employee</a>
            <a class="btn btn-primary" href="/filter_emp" role="button">Filter An Employee</a>
            </div>
        
            <hr> <!-- Another horizontal line for visual separation -->
            <h1>Remove An Employee!</h1> <!-- Heading for this specific section -->
            <hr> <!-- Another horizontal line -->

            <!-- Dropdown menu for selecting an employee to remove -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Choose Employee To Be Removed
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <!-- Loops through the 'emps' variable (passed from Django view) containing employee data -->
                    {% for emp in emps %}
                    <!-- Creates a dropdown item for each employee -->
                    <li><a class="dropdown-item" href="/remove_emp/{{ emp.id }}">
                            {{ emp.first_name }} {{emp.last_name}}</a></li>
                    {% endfor %} <!-- End of the employee loop -->
                </ul>
            </div>
        </div>

{% endblock content %}
