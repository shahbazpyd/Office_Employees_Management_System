<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sets the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Ensures proper responsiveness on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Includes Bootstrap CSS framework for styling from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Loads static files like CSS from our project directory -->
    {% load static %}
    <!-- Links to our custom CSS stylesheet -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">

    <!-- Sets the title that appears in the browser tab -->
    <title>Remove Employee</title>
</head>

<body>
    
        <div class="container">
            <!-- Creates a container for our content using Bootstrap for styling and structure. -->
            <h1>Office Employee Management System!</h1> <!-- Main heading of the page -->
            <hr> <!-- Horizontal line for visual separation -->
            <div class="buttons">
            <!-- Navigation links to other parts of the application using Bootstrap buttons. -->
            <a class="btn btn-primary" href="{% url 'index' %}" role="banner">Home</a>
            <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
            <a class="btn btn-primary" href="/add_emp" role="button">Add An Employee</a>
            <a class="btn btn-primary" href="/filter_emp" role="button">Filter An Employee</a>
            </div>
        
            <hr> <!-- Another horizontal line for visual separation -->
            <h1>Remove An Employee!</h1> <!-- Heading for this specific section -->
            <hr> <!-- Another horizontal line -->

            <!-- Dropdown menu for selecting an employee to remove -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Choose Employee To Be Removed
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <!-- Loops through the 'emps' variable (passed from Django view) containing employee data -->
                    {% for emp in emps %}
                    <!-- Creates a dropdown item for each employee -->
                    <li><a class="dropdown-item" href="/remove_emp/{{ emp.id }}">
                            {{ emp.first_name }} {{emp.last_name}}</a></li>
                    {% endfor %} <!-- End of the employee loop -->
                </ul>
            </div>
        </div>


    <!-- Includes Bootstrap JavaScript for interactive components (like the dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
